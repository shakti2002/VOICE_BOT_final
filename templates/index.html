 <!DOCTYPE html>
<html>
<head>
  <title>Voice Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    .chatbox { max-width: 700px; margin: auto; }
    .bubble { margin: 10px 0; padding: 10px; border-radius: 8px; }
    .user { background-color: #d1e7dd; text-align: right; }
    .bot { background-color: #f8d7da; text-align: left; }
    .controls { text-align: center; margin-bottom: 20px; }
    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">ğŸ¤ Gemini Voice Assistant</h2>
  <p style="text-align:center;"><i>ğŸ‘† Click once anywhere to allow audio playback</i></p>

  <div class="controls">
    <button onclick="startListening()">ğŸ™ï¸ Start Listening</button>
    <button onclick="stopListening()">ğŸ›‘ Stop Listening</button>
  </div>

  <div class="chatbox" id="chatbox"></div>

  <audio id="audioPlayer" autoplay muted></audio>

  <script>
    let lastLength = 0;
    let hasInteracted = false;

    document.addEventListener('click', () => {
      const player = document.getElementById("audioPlayer");
      if (!hasInteracted) {
        player.muted = false;
        hasInteracted = true;
        console.log("ğŸ”Š Audio unmuted after user click");
      }
    });

    function startListening() {
      fetch("/start").then(res => {
        if (res.ok) alert("ğŸ™ï¸ Voice assistant started.");
      });
    }

    function stopListening() {
      fetch("/stop").then(res => {
        if (res.ok) alert("ğŸ›‘ Voice assistant stopped.");
      });
    }

    function fetchLog() {
      fetch("/get_log")
        .then(res => res.json())
        .then(data => {
          if (data.length !== lastLength) {
            lastLength = data.length;
            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML = "";
            data.forEach(([q, a]) => {
              chatbox.innerHTML += `<div class="bubble user"><b>You:</b> ${q}</div>`;
              chatbox.innerHTML += `<div class="bubble bot"><b>Gemini:</b> ${a}</div>`;
            });

            const player = document.getElementById("audioPlayer");
            player.src = "/audio?ts=" + new Date().getTime();
            player.play().then(() => {
              console.log("ğŸ”Š Playing Gemini response");
            }).catch(err => {
              console.warn("ğŸ”‡ Autoplay blocked:", err);
            });
          }
        });
    }

    setInterval(() => {
      setTimeout(fetchLog, 1000);  // Delay to ensure voice saved
    }, 6000);
  </script>
</body>
</html>
